parameters:
    ds_translation.doctrine.orm.filter.search.class: Ds\Component\Translation\Doctrine\ORM\Filter\SearchFilter
    ds_translation.doctrine.orm.filter.order.class: Ds\Component\Translation\Doctrine\ORM\Filter\OrderFilter

services:
    ds_translation.doctrine.orm.filter.search:
        class: '%ds_translation.doctrine.orm.filter.search.class%'
        arguments:
            - '@doctrine'
            - '@request_stack'
            - '@api_platform.iri_converter'
            - '@api_platform.property_accessor'
            - '@?logger'

    ds_translation.doctrine.orm.filter.order:
        class: '%ds_translation.doctrine.orm.filter.order.class%'
        arguments:
            - '@doctrine'
            - '@request_stack'
            - '%api_platform.collection.order_parameter_name%'
            - '@?logger'
