parameters:
    ds_translation.doctrine.orm.filter.search.class: Ds\Component\Translation\Doctrine\ORM\Filter\SearchFilter
    ds_translation.doctrine.orm.filter.sort.class: Ds\Component\Translation\Doctrine\ORM\Filter\SortFilter

services:
    ds_translation.doctrine.orm.filter.search:
        class: '%ds_translation.doctrine.orm.filter.search.class%'
        arguments:
            - '@doctrine'
            - '@request_stack'
            - '@?logger'

    ds_translation.doctrine.orm.filter.sort:
        class: '%ds_translation.doctrine.orm.filter.sort.class%'
        arguments:
            - '@doctrine'
            - '@request_stack'
            - '@?logger'
