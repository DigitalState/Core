doctrine:
    orm:
        mappings:
            DsConfig:
                type: annotation
                is_bundle: false
                dir: '%kernel.root_dir%/../vendor/digitalstate/core/src/Ds/Component/Config/Entity'
                prefix: Ds\Component\Config\Entity
                alias: DsConfig

ds_security:
    permissions:
        config:              { title: Config,         entity:   Ds\Component\Config\Entity\Config,               attributes: [BROWSE, READ, EDIT, ADD, DELETE] }
        config_fields:       { title: All Fields,     property: Ds\Component\Config\Entity\Config.*,             attributes: [BROWSE, READ, EDIT] }
        config_id:           { title: Id,             property: Ds\Component\Config\Entity\Config.id,            attributes: [BROWSE, READ, EDIT] }
        config_uuid:         { title: Uuid,           property: Ds\Component\Config\Entity\Config.uuid,          attributes: [BROWSE, READ, EDIT] }
        config_owner:        { title: Owner,          property: Ds\Component\Config\Entity\Config.owner,         attributes: [BROWSE, READ, EDIT] }
        config_owner_uuid:   { title: Owner Uuid,     property: Ds\Component\Config\Entity\Config.ownerUuid,     attributes: [BROWSE, READ, EDIT] }
        config_key:          { title: Key,            property: Ds\Component\Config\Entity\Config.key,           attributes: [BROWSE, READ, EDIT] }
        config_value:        { title: Value,          property: Ds\Component\Config\Entity\Config.value,         attributes: [BROWSE, READ, EDIT] }
        config_enabled:      { title: Enabled,        property: Ds\Component\Config\Entity\Config.enabled,       attributes: [BROWSE, READ, EDIT] }
        config_version:      { title: Version,        property: Ds\Component\Config\Entity\Config.version,       attributes: [BROWSE, READ, EDIT] }
