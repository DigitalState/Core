services:
  ds_discovery.client:
    class: '%ds_discovery.client.class%'

  ds_discovery.repository:
    abstract: true
    arguments:
      - '@ds_discovery.client'
      - '%discovery_host%'
      - '%discovery_credential%'
      - '%namespace%'

  ds_discovery.repository.config:
    class: '%ds_discovery.repository.config.class%'
    parent: ds_discovery.repository

  ds_discovery.repository.service:
    class: '%ds_discovery.repository.service.class%'
    parent: ds_discovery.repository
