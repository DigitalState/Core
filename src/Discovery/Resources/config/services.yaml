parameters:
  env(DISCOVERY_HOST): ''
  env(DISCOVERY_CREDENTIAL): ''

services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  ds_discovery.client:
    class: GuzzleHttp\Client

  Ds\Component\Discovery\:
    resource: ../../{Repository}

  Ds\Component\Discovery\Repository\:
    resource: ../../Repository
    arguments:
      - '@ds_discovery.client'
