    property:              { attributes: [BROWSE, READ, EDIT],                       property: '*.*',                                          title: ds.access.permissions.property              }
    access:                { attributes: [BROWSE, READ, EDIT, ADD, DELETE],          entity:   Ds\Component\Access\Entity\Access,              title: ds.access.permissions.access                }
