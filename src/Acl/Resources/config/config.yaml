    access_assignee_uuid:  { attributes: [BROWSE, READ, EDIT],                       property: Ds\Component\Access\Entity\Access.assigneeUuid, title: ds.access.permissions.access.assignee_uuid  }
    access_permissions:    { attributes: [BROWSE, READ, EDIT],                       property: Ds\Component\Access\Entity\Access.permissions,  title: ds.access.permissions.access.permissions    }
    access_version:        { attributes: [BROWSE, READ, EDIT],                       property: Ds\Component\Access\Entity\Access.version,      title: ds.access.permissions.access.version        }
    access_tenant:         { attributes: [BROWSE, READ, EDIT],                       property: Ds\Component\Access\Entity\Access.tenant,       title: ds.access.permissions.access.tenant         }
