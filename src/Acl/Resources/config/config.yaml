    access_id:             { attributes: [BROWSE, READ, EDIT],                       property: Ds\Component\Access\Entity\Access.id,           title: ds.access.permissions.access.id             }
    access_uuid:           { attributes: [BROWSE, READ, EDIT],                       property: Ds\Component\Access\Entity\Access.uuid,         title: ds.access.permissions.access.uiid           }
    access_created_at:     { attributes: [BROWSE, READ, EDIT],                       property: Ds\Component\Access\Entity\Access.createdAt,    title: ds.access.permissions.access.created_at     }
    access_updated_at:     { attributes: [BROWSE, READ, EDIT],                       property: Ds\Component\Access\Entity\Access.updatedAt,    title: ds.access.permissions.access.updated_at     }
    access_owner:          { attributes: [BROWSE, READ, EDIT],                       property: Ds\Component\Access\Entity\Access.owner,        title: ds.access.permissions.access.owner          }
